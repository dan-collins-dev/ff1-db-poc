<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>FF1 Pixel Remaster DB Proof of Concept</title>
    </head>
    <body">
        <header>
            <h1>API w/ DB Proof of Concept</h1>
        </header>
        <main id="childTwo">
            <section class="monster">
                <h2 class="monster-label">Monster Table</h2>
                <input type="text" name="search" id="search-bar">
                <table id="monster-table" class="table">
                    <thead class="table-head">
                        <tr class="table-head__row">
                            <th>ID</th>
                            <th>Name</th>
                            <th>HP</th>
                            <th>Attack</th>
                            <th>Defense</th>
                            <th>Accuracy</th>
                            <th>Agility</th>
                            <th>Intellect</th>
                            <th>Evasion</th>
                            <th>Magic Defense</th>
                            <th>Gil Drop</th>
                            <th>Exp Drop</th>
                        </tr>
                    </thead>

                    <tbody id="table__body"></tbody>
                </table>
            </section>
            <button id="fetch-all">Gotta Fetch Em All</button>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
